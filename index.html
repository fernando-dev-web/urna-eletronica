                <div class="col "><button onclick="tecladoNum(5)">5</button></div>
                <div class="col "><button onclick="tecladoNum(6)">6</button></div>
            </div>
            <div class="row d-flex gap-3">

                <div class="col "><button onclick="tecladoNum(8)">8</button></div>
                <div class="col "><button onclick="tecladoNum(9)">9</button></div>
            </div>
            <div class="row  d-flex gap-3 ">
                <div class="col d-flex justify-content-center"><button onclick="tecladoNum(0)">0</button></div>
            </div>
            <div class="row d-flex align-items-end">
                <div class="col branco"><button onclick="tecladoNum()">BRANCO</button></div>
                <div class="col corrige"><button onclick="tecladoNum()">CORRIGE</button></div>

            </div>
